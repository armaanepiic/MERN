<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div class="input-group">
            <label for="fullName">Full Name:</label>
            <input type="text" name="" id="fullName" placeholder="name...">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="abc@gmail.com">
        </div>
        <div class="input-group">
            <label for="password">Full Name:</label>
            <input type="password" name="" id="password" placeholder="name...">
        </div>
        <input type="date">
        <input type="color">
        <input type="file">
        <br>

        <select name="" id="">
            <option value="" selected disabled>--Select One--</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
        </select>
        <br>
        <input type="checkbox" name="" id="cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox" name="" id="football">
        <label for="football">Football</label>
        <br>
        <input type="button" id="button">
        <label for="button">See More</label>
    </form>
</body>
</html>
